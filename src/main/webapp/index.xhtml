<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Example Title</title>
</h:head>
<h:body>
    <h:outputText value="Car: #{firstBean.car}" />
    <h:dataTable value="#{dictionaryPlBean.allDictionaryPls}" var="item">
        <h:column>
            <f:facet name="header">Index</f:facet>
            <h:outputText value="#{item.id}" />
        </h:column>

        <h:column>
            <f:facet name="header">Wartość</f:facet>
            <h:outputText value="#{item.value}" />
        </h:column>
    </h:dataTable>
    <h:commandButton value="submit">
        <f:actionListener binding="#{dictionaryPlBean.add()}" />
    </h:commandButton>
</h:body>
</html>
